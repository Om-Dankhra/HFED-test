<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFED Energy Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls-row">
            <div class="control-group">
                <label for="province-select">Province/territory</label>
                <select id="province-select">
                    <option value="Newfoundland">Newfoundland</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Alberta">Alberta</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Yukon">Yukon</option>
                </select>
            </div>

            <div class="control-group">
                <label for="energy-var-select">Energy variable</label>
                <select id="energy-var-select"></select>
            </div>

            <div class="control-group" id="counterpart-area-group" style="display: none;">
                <label for="counterpart-area-select">Counterpart area</label>
                <select id="counterpart-area-select"></select>
            </div>

            <div class="control-group">
                <label for="start-date">Start date</label>
                <div class="flatpickr-wrapper" id="start-date-wrapper">
                    <input type="text" id="start-date" class="flatpickr-input" readonly data-input>
                    <i class="fas fa-calendar-alt flatpickr-icon" aria-hidden="true"></i>
                </div>
            </div>

                <div class="control-group">
                <label for="end-date">End date</label>
                <div class="flatpickr-wrapper" id="end-date-wrapper">
                    <input type="text" id="end-date" class="flatpickr-input" readonly data-input>
                    <i class="fas fa-calendar-alt flatpickr-icon" aria-hidden="true"></i>
                </div>
            </div>

            <div class="control-group">
                <button id="update-btn" class="btn-primary">
                <i class="fas fa-sync-alt"></i> Update date range
                </button>
            </div>

            <div class="control-group">
                <button id="download-btn" class="btn-primary">
                    <i class="fas fa-download"></i> Download data
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="chart">Chart</button>
            <button class="tab-btn" data-tab="table">Data table</button>
            <button class="tab-btn" data-tab="api">API</button>
        </div>

        <div class="tab-content">
            <div id="loading-spinner" class="spinner" style="display: none;"></div>
            <div id="chart-tab" class="tab-pane active">
                <div id="chart-container"></div>
            </div>

            <div id="table-tab" class="tab-pane">
                <div id="table-container"></div>
            </div>

            <div id="api-tab" class="tab-pane">
                <pre id="api-urls"></pre>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
